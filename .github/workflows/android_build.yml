name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    - name: Install Bridge Codegen
      run: cargo install flutter_rust_bridge_codegen

    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    # === THE FIX STARTS HERE ===
    
    # 1. Regenerate the Android project structure properly
    - name: Repair Android Project
      run: |
        rm -rf android # Delete the broken local folder
        flutter create . --platforms android --org com.gossamer

    # 2. Re-inject permissions into the FRESH Manifest
    - name: Inject Permissions
      run: |
        sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>' android/app/src/main/AndroidManifest.xml
        
    # === THE FIX ENDS HERE ===

    - name: Get Dependencies
      run: flutter pub get

    # Generate the bridge code
    - name: Generate Rust Bridge
      run: |
        flutter_rust_bridge_codegen \
          --rust-input native/src/api.rs \
          --dart-output lib/bridge_generated.dart \
          --class-name Native

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
