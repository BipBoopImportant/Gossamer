name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    - name: Install Tools
      run: |
        cargo install cargo-expand
        cargo install cargo-ndk
        cargo install flutter_rust_bridge_codegen --version 1.82.6

    - name: Install Android SDK 35
      run: |
        SDKMAN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        yes | $SDKMAN --licenses
        $SDKMAN "platforms;android-35" "build-tools;34.0.0"

    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Create Project Structure
      run: |
        rm -rf android
        flutter create . --project-name gossamer_app --platforms android --org com.gossamer

    - name: Write local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "flutter.buildMode=release" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        echo "flutter.compileSdkVersion=35" >> android/local.properties
        echo "flutter.minSdkVersion=23" >> android/local.properties
        echo "flutter.targetSdkVersion=35" >> android/local.properties

    # === FIX: Correct Order in build.gradle ===
    - name: Write Root build.gradle
      run: |
        cat > android/build.gradle <<GRADLE
        buildscript {
            ext.kotlin_version = '1.9.0'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }
        
        // GLOBAL PLUGIN FIX (Must be early)
        subprojects {
            afterEvaluate { project ->
                if (project.hasProperty("android")) {
                    android {
                        compileSdkVersion 35
                        defaultConfig {
                            minSdkVersion 23
                            targetSdkVersion 35
                        }
                    }
                }
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
            project.evaluationDependsOn(':app')
        }
        
        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        GRADLE

    - name: Write App build.gradle
      run: |
        cat > android/app/build.gradle <<APP_GRADLE
        plugins {
            id "com.android.application"
            id "kotlin-android"
            id "dev.flutter.flutter-gradle-plugin"
        }
        android {
            namespace "com.gossamer.gossamer_app"
            compileSdkVersion 35
            ndkVersion "25.1.8937393"
            compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
            kotlinOptions { jvmTarget = '1.8' }
            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
                main.jniLibs.srcDirs = ['src/main/jniLibs']
            }
            defaultConfig {
                applicationId "com.gossamer.gossamer_app"
                minSdkVersion 23
                targetSdkVersion 35
                versionCode 1
                versionName "1.0.0"
            }
            buildTypes { release { signingConfig signingConfigs.debug } }
        }
        flutter { source '../..' }
        configurations.all {
            resolutionStrategy {
                eachDependency { details ->
                    if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                        details.useVersion '1.9.0'
                    }
                }
            }
        }
        APP_GRADLE

    - name: Write AndroidManifest.xml
      run: |
        cat > android/app/src/main/AndroidManifest.xml <<XML
        <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gossamer.gossamer_app">
            <uses-permission android:name="android.permission.INTERNET"/>
            <uses-permission android:name="android.permission.BLUETOOTH"/>
            <uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/>
            <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>
            <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>
            <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>
            <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
            <uses-permission android:name="android.permission.NFC"/>
            <uses-permission android:name="android.permission.CAMERA"/>
            <uses-feature android:name="android.hardware.nfc" android:required="false" />
            <uses-feature android:name="android.hardware.bluetooth_le" android:required="true" />
            <application
                android:label="Gossamer"
                android:name="\${applicationName}"
                android:icon="@mipmap/ic_launcher">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:launchMode="singleTop"
                    android:theme="@style/LaunchTheme"
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                    android:hardwareAccelerated="true"
                    android:windowSoftInputMode="adjustResize">
                    <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme"/>
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN"/>
                        <category android:name="android.intent.category.LAUNCHER"/>
                    </intent-filter>
                </activity>
                <meta-data android:name="flutterEmbedding" android:value="2" />
            </application>
        </manifest>
        XML

    - name: Restore Pubspec
      run: |
        cat > pubspec.yaml <<PUBSPEC
        name: gossamer_app
        description: Decentralized Mesh Messenger
        version: 1.0.0+1
        environment:
          sdk: '>=3.0.0 <4.0.0'
        dependencies:
          flutter:
            sdk: flutter
          ffi: ^2.1.0
          flutter_rust_bridge: 1.82.6
          flutter_blue_plus: 1.31.0
          flutter_ble_peripheral: 2.0.0
          permission_handler: 11.3.1
          nfc_manager: 3.3.0
          mobile_scanner: 5.2.0
          path_provider: 2.1.2
          share_plus: ^10.0.0
          flutter_riverpod: 2.5.1
          qr_flutter: 4.1.0
          uuid: 4.5.1
          intl: 0.19.0
          google_fonts: 6.2.1
          flutter_animate: 4.5.0
          unicons: 2.0.0
          glass_kit: 3.0.0
        dev_dependencies:
          flutter_test:
            sdk: flutter
          flutter_lints: 2.0.0
          ffigen: 8.0.2
        flutter:
          uses-material-design: true
        PUBSPEC
        
        flutter pub get

    - name: Generate Rust Bridge
      run: |
        flutter_rust_bridge_codegen \
          --rust-input native/src/api.rs \
          --dart-output lib/bridge_generated.dart \
          --class-name Native

    - name: Compile Rust Library (NDK)
      run: |
        cd native
        cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ../android/app/src/main/jniLibs build --release

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
