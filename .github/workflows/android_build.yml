name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    - name: Install Tools
      run: |
        cargo install cargo-expand
        cargo install cargo-ndk
        cargo install flutter_rust_bridge_codegen --version 1.82.6

    - name: Install Android SDK 36
      run: |
        SDKMAN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        yes | $SDKMAN --licenses
        $SDKMAN "platforms;android-36" "build-tools;35.0.0"

    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Create Project Structure
      run: |
        rm -rf android
        flutter create . --project-name gossamer_app --platforms android --org com.gossamer

    # Overwrite the generated files with our fixed versions
    # We use 'cp' from the checked out repo to the android folder because we generated them locally in the script
    # But since we are in CI, we need to write them again or assume the user pushed them.
    # The user pushed the files generated by the script, so they are in the repo root (android/settings.gradle etc).
    # We just need to ensure they aren't overwritten by flutter create.
    # flutter create ONLY overwrites if files are missing or we force it. 
    # BUT, it does regenerate build.gradle. So we must restore our versions.
    
    - name: Restore Hardened Gradle Config
      run: |
        # We re-write the settings.gradle logic here in CI to be 100% sure
        cat > android/settings.gradle <<SETTINGS
        pluginManagement {
            def flutterSdkPath = {
                def properties = new Properties()
                file("local.properties").withInputStream { properties.load(it) }
                def flutterSdkPath = properties.getProperty("flutter.sdk")
                assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                return flutterSdkPath
            }()
            includeBuild("\$flutterSdkPath/packages/flutter_tools/gradle")
            repositories { google(); mavenCentral(); gradlePluginPortal() }
            plugins {
                id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
                id "org.jetbrains.kotlin.android" version "1.9.0" apply false 
                id "com.android.application" version "8.2.0" apply false
            }
        }
        plugins {
            id "dev.flutter.flutter-plugin-loader" version "1.0.0"
            id "com.android.application" version "8.2.0" apply false
            id "org.jetbrains.kotlin.android" version "1.9.0" apply false
        }
        include ":app"
        gradle.beforeProject { project ->
            if (project.hasProperty("android")) {
                project.android {
                    compileSdkVersion 36
                    defaultConfig { minSdkVersion 23; targetSdkVersion 36 }
                    if (namespace == null) namespace = project.group
                }
            }
            if (!project.extensions.findByName("flutter")) {
                project.ext.set("flutter", [
                    compileSdkVersion: 36, minSdkVersion: 23, targetSdkVersion: 36, versionCode: 1, versionName: "1.0.0"
                ])
            }
        }
        SETTINGS

    - name: Write local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "flutter.buildMode=release" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        echo "flutter.compileSdkVersion=36" >> android/local.properties
        echo "flutter.minSdkVersion=23" >> android/local.properties
        echo "flutter.targetSdkVersion=36" >> android/local.properties

    # Restore Dependencies
    - name: Get Dependencies
      run: flutter pub get

    - name: Generate Rust Bridge
      run: |
        flutter_rust_bridge_codegen \
          --rust-input native/src/api.rs \
          --dart-output lib/bridge_generated.dart \
          --class-name Native

    - name: Compile Rust Library (NDK)
      run: |
        cd native
        cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ../android/app/src/main/jniLibs build --release

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
