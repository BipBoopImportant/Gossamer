name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    - name: Install Cargo Expand
      run: cargo install cargo-expand

    - name: Install Bridge Codegen
      run: cargo install flutter_rust_bridge_codegen --version 1.82.6

    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Repair Android Project
      run: |
        rm -rf android
        flutter create . --project-name gossamer_app --platforms android --org com.gossamer

    # === FIX: Inject Kotlin Dependency Resolution Strategy ===
    # This forces all modules to use the same standard library, preventing duplicates.
    - name: Fix Kotlin Conflict
      run: |
        cat >> android/app/build.gradle <<GRADLE_FIX
        
        configurations.all {
            resolutionStrategy {
                eachDependency { details ->
                    if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                        details.useVersion '1.8.0'
                    }
                }
            }
        }
        GRADLE_FIX

    - name: Restore Dependencies
      run: |
        flutter pub add ffi:^2.1.0
        flutter pub add flutter_rust_bridge:^1.80.0
        flutter pub add google_fonts
        flutter pub add flutter_animate
        flutter pub add unicons
        flutter pub add glass_kit
        flutter pub add qr_flutter:^4.1.0
        flutter pub add flutter_riverpod:^2.4.0
        flutter pub add intl:^0.18.0
        flutter pub add share_plus:^7.0.0
        flutter pub add nfc_manager:^3.3.0
        
    - name: Inject Permissions
      run: |
        sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT"/>\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE"/>\n    <uses-permission android:name="android.permission.NFC"/>\n    <uses-feature android:name="android.hardware.nfc" android:required="false" />' android/app/src/main/AndroidManifest.xml
        
    - name: Get Dependencies
      run: flutter pub get

    - name: Generate Rust Bridge
      run: |
        flutter_rust_bridge_codegen           --rust-input native/src/api.rs           --dart-output lib/bridge_generated.dart           --class-name Native

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
