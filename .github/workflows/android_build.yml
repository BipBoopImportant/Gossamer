name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    - name: Install Bridge Codegen
      run: cargo install flutter_rust_bridge_codegen

    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Get Dependencies
      run: flutter pub get

    # Note: We skip the codegen step in the cloud because we mocked 
    # the bridge_generated.dart in the setup script. 
    # In a real scenario, you run codegen here.

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
