name: Build Gossamer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Setup Java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # 2. Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
    
    # 3. Setup Rust
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    # 4. Install Bridge Codegen
    - name: Install Flutter Rust Bridge Codegen
      run: cargo install flutter_rust_bridge_codegen

    # 5. Install Android NDK targets for Rust
    - name: Add Android Targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    # 6. Generate Dependencies
    - name: Get Dependencies
      run: flutter pub get

    # 7. Generate Bridge Code (Glue Rust to Dart)
    - name: Generate Rust Bridge
      run: |
        flutter_rust_bridge_codegen \
          --rust-input native/src/api.rs \
          --dart-output lib/bridge_generated.dart \
          --class-name Native

    # 8. Build APK
    - name: Build APK
      run: flutter build apk --release

    # 9. Upload Artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: gossamer-release
        path: build/app/outputs/flutter-apk/app-release.apk
